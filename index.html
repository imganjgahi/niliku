<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niliku :)</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="appName">Niliku</h1>
    <div class="rowOfActions">
        <button onclick="resetGame('medium')">Easy</button>
        <button onclick="resetGame('hard')">Hard</button>
        <button onclick="resetGame('inhuman')">Master</button>
    </div>
    <div class="gameBoardWrapper">
        <div id="gameBoard"></div>
    </div>
    <div id="gameState"></div>
    <button class="solveButton" onclick="solvePuzzle()">solve</button>
    <div class="rowOfNumbers"></div>

    <script src="generator.js"></script>
    <script src="app.js"></script>
</body>

</html>
